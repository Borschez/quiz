<h2>{{title}}</h2>

<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading"><span class="lead">Questions </span></div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>DESCRIPTION</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let question of questions">
          <td>{{question.id}}</td>
          <td><a routerLink="/question/{{question.id}}">{{question.description}}</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
